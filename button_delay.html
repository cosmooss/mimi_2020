<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function myfunction() {
        alert( "delayed" );
      }

      var delay = 3000; // 1000 = 1second

      setTimeout( myfunction, delay )
    </script>
  </head>
  <body>

    <button onClick="setTimeout( myfunction, delay );">Click_And_Wait</button>

  </body>
</html>
